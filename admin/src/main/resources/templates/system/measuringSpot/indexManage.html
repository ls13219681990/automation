<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:mo="https://gitee.com/aun/Timo">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
    <style>
        .dict-value {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body class="timo-layout-page">
<div class="layui-card">
    <div class="layui-card-header timo-card-header">
        <span><i class="fa fa-bars"></i> 测点管理</span>
        <i class="layui-icon layui-icon-refresh refresh-btn"></i>
    </div>
    <div class="layui-card-body">
        <div class="layui-row timo-card-screen">
           <!-- <div class="pull-left layui-form-pane timo-search-box">
                 &lt;!&ndash;<input type="hidden" name="nodeId" th:if="${ms}" th:value="${ms.id}"/>&ndash;&gt;

                <div class="layui-inline">
                    <label class="layui-form-label">测点名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="No" th:value="${param.name}" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn timo-search-btn">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>-->
            <div class="pull-right screen-btn-group">
                <div class="btn-group-right">
                    <button class="layui-btn open-popup-node-param" data-title="分配传感器"   th:attr="data-url=@{'/system/measuringSpot/detail?nodeId='+${node.workSpotId}+'&measuringSpotId='+${node.id}}"   data-size="900,630">
                     分配传感器</button>
                </div>
            </div>
        </div>
        <div class="timo-table-wrap">
            <table class="layui-table timo-table">
                <thead>
                <tr>
                    <th class="timo-table-checkbox">
                        <label class="timo-checkbox"><input type="checkbox">
                            <i class="layui-icon layui-icon-ok"></i></label>
                    </th>
                    <th class="sortable" data-field="name">测点名称</th>
                    <th class="sortable" data-field="No">测点编号</th>
                    <th class="sortable" data-field="measuringSpotType">测点类型</th>
                    <th class="sortable" data-field="measuringSpotPosition">测点位置</th>
                    <th class="sortable" data-field="installationLocation">安装部位</th>
                    <th class="sortable" data-field="embedmentTime">埋设时间</th>
                    <th class="sortable" data-field="sensorNo">传感器编号</th>
                    <th class="sortable" data-field="auxiliarySensor">辅助传感器</th>
                    <th class="sortable" data-field="measurePattern">测量模式</th>
                    <th class="sortable" data-field="initialValue">测点初值</th>
                    <th class="sortable" data-field="cumulativeGulesThreshold">累计值红色报警阈值</th>
                    <th class="sortable" data-field="cumulativeOrangeThreshold">累计值橙色报警阈值</th>
                    <th class="sortable" data-field="cumulativeYellowThreshold">累计值黄色报警阈值</th>
                    <th class="sortable" data-field="changeGulesThreshold">变化速率红色报警阈值</th>
                    <th class="sortable" data-field="changeOrangeThreshold">变化速率橙色报警阈值</th>
                    <th class="sortable" data-field="changeYellowThreshold">变化速率黄色报警阈值</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item:${list}">
                    <td><label class="timo-checkbox"><input type="checkbox" th:value="${item.id}">
                        <i class="layui-icon layui-icon-ok"></i></label></td>
                    <td th:text="${item.name}">测点名称</td>
                    <td th:text="${item.no}">测点编号</td>
                    <td th:text="${item.measuringSpotType}">测点类型</td>
                    <td th:text="${item.measuringSpotPosition}">测点位置</td>
                    <td th:text="${item.installationLocation}">安装部位</td>
                    <td th:text="${item.embedmentTime}">埋设时间</td>
                    <td th:text="${item.sensorNo}">传感器编号</td>
                    <td th:text="${item.auxiliarySensor}">辅助传感器</td>
                    <td th:text="${item.measurePattern}">测量模式</td>
                    <td th:text="${item.initialValue}">测点初值</td>
                    <td th:text="${item.cumulativeGulesThreshold}">累计值红色报警阈值</td>
                    <td th:text="${item.cumulativeOrangeThreshold}">累计值橙色报警阈值</td>
                    <td th:text="${item.cumulativeYellowThreshold}">累计值黄色报警阈值</td>
                    <td th:text="${item.changeGulesThreshold}">变化速率红色报警阈值</td>
                    <td th:text="${item.changeOrangeThreshold}">变化速率橙色报警阈值</td>
                    <td th:text="${item.changeYellowThreshold}">变化速率黄色报警阈值</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:replace="/common/fragment :: page"></div>
    </div>
</div>
<script th:replace="/common/template :: script"></script>
<script>
    layui.use(['element'], function () {
        var $ = layui.jquery;
        var dv = $(".dict-value");
        $(window).on("resize", function () {
            var width = $("body").width();
            if(width > 1200){
                dv.css("max-width",  width * 0.32);
            }else{
                dv.css("max-width",  width * 0.20);
            }
        }).resize();
    });
</script>
</body>
</html>
