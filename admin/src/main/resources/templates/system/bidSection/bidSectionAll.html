        <div class="timo-table-wrap">
            <table class="layui-table timo-table">
                <thead>
                <tr>
                    <th class="sortable" data-field="name">工点名称</th>
                    <th class="sortable" data-field="no">工点编码</th>
                    <th class="sortable" data-field="startMileage">起始里程</th>

                    <th class="sortable" data-field="remarks">备注</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item:${list}">
                    <td th:text="${item.name}">工点名称</td>

                    <td th:text="${item.startMileage}">起始里程</td>

<script th:replace="/common/template :: script"></script>
<script>
    layui.use(['element'], function () {
        var $ = layui.jquery;
        var dv = $(".dict-value");
        $(window).on("resize", function () {
            var width = $("body").width();
            if(width > 1200){
                dv.css("max-width",  width * 0.32);
            }else{
                dv.css("max-width",  width * 0.20);
            }
        }).resize();
    });
</script>
