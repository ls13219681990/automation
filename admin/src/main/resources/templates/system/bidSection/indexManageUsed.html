<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:mo="https://gitee.com/aun/Timo">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
    <style>
        .dict-value {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body class="timo-layout-page">
<div class="layui-card">
    <div class="layui-card-header timo-card-header">
        <span><i class="fa fa-bars"></i> 对应工点</span>
        <i class="layui-icon layui-icon-refresh refresh-btn"></i>
    </div>
    <div class="layui-card-body">
            <div class="timo-table-wrap">
                <table class="layui-table timo-table">
                    <thead>
                    <tr>
                        <th class="sortable" data-field="name">工点名称</th>
                        <th class="sortable" data-field="no">工点编码</th>
                        <th class="sortable" data-field="startMileage">起始里程</th>
                        <th class="sortable" data-field="endMileage">结束里程</th>
                        <th class="sortable" data-field="workSpotType">工点类型</th>
                        <th class="sortable" data-field="workSpotSurvey">工点概况</th>
                        <th class="sortable" data-field="remarks">备注</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item:${list}">
                        <td th:text="${item.name}">工点名称</td>
                        <td th:text="${item.no}">工点编码</td>
                        <td th:text="${item.startMileage}">起始里程</td>
                        <td th:text="${item.endMileage}">结束里程</td>
                        <td th:text="${item.workSpotType}">工点类型</td>
                        <td th:text="${item.workSpotSurvey}">工点概况</td>
                        <td th:text="${item.remarks}">备注</td>
                        <td>
                            <a class="open-popup" data-title="编辑工点" th:attr="data-url=@{'/system/menu/workSpotEdit/'+${item.id}}" data-size="814,400" href="#">编辑</a>
                            <a class="open-popup" data-title="分配采集仪" th:attr="data-url=@{'/system/workSpot/addCollection/'+${item.id}}" data-size="853,580" href="#">分配采集仪</a>
                            <!--<a class="open-popup" data-title="详细信息" th:attr="data-url=@{'/system/acquisitionInstrument/detail/'+${item.id}}" data-size="800,600" href="#">分配传感器</a>-->
                            <!--<a class="ajax-get" data-msg="您是否确认删除" th:href="@{/system/acquisitionInstrument/status/delete(ids=${item.id})}">删除</a>-->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        <div th:replace="/common/fragment :: page"></div>
    </div>
</div>
<script th:replace="/common/template :: script"></script>
<script>
    layui.use(['element'], function () {
        var $ = layui.jquery;
        var dv = $(".dict-value");
        $(window).on("resize", function () {
            var width = $("body").width();
            if(width > 1200){
                dv.css("max-width",  width * 0.32);
            }else{
                dv.css("max-width",  width * 0.20);
            }
        }).resize();
    });
</script>
</body>
</html>
