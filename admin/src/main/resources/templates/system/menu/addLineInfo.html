<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:mo="https://gitee.com/aun/Timo">
    <head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
        <link rel="stylesheet" th:href="@{/lib/zTree_v3/css/zTreeStyle/zTreeStyle.css}" type="text/css">
        <style>
            .layui-input-style {
                height: 38px;
                line-height: 1.3;
                line-height: 38px \9;
                border-width: 1px;
                border-style: solid;
                background-color: #fff;
                border-radius: 2px;
                display: block;
                width: 245%;
                padding-left: 10px;
            }
            .layui-textarea-style {
                display: block;
                width: 89%;
                padding-left: 10px;
                border-width: 1px;
                border-style: solid;
                background-color:
                        #fff;
                border-radius: 2px;
                min-height: 100px;
                height: auto;
                line-height: 20px;
                padding: 6px 10px;
                resize: vertical;
            }
        </style>

    </head>

    <body>
        <div class="layui-form timo-compile">
            <form th:action="@{/system/menu/saveLineInfo} ">
                <!-- <input type="hidden" name="id" th:if="${lineMenu}" th:value="${lineMenu.id}"/>
                 <input type="hidden" name="pid" th:if="${pMenu}" th:value="${pMenu.id}"/>-->


                <div class="layui-form-item">
                    <label class="layui-form-label required">线路名称</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" type="text" name="name" th:value="${lineMenu?.name}">
                    </div>

                    <label class="layui-form-label required">线路编码</label>
                    <div class="layui-input-inline">
                        <input class="layui-input url-input" type="text" name="No" th:value="${lineMenu?.No}">
                    </div>
                </div>

                <!--<div class="layui-form-item">
                   <label class="layui-form-label ">起始里程</label>
                   <div class="layui-input-inline">
                       <input class="layui-input-style" type="text" name="startMileage"   th:value="${lineMenu?.startMileage}">
                   </div>
                    K
                    <div class="layui-input-inline">
                        <input class="layui-input-style" type="text" name="startMileage"   th:value="${lineMenu?.startMileage}">
                    </div>
                    +
                    <div class="layui-input-inline">
                        <input class="layui-input-style" type="text" name="startMileage"   th:value="${lineMenu?.startMileage}">
                    </div>
               </div>-->

                <div class="layui-form-item">
                    <label class="layui-form-label ">起始里程</label>
                    <div class="layui-input-inline">
                        <input class="layui-input url-input" type="text" name="startMileage"
                               th:value="${lineMenu?.startMileage}">
                    </div>
                    <label class="layui-form-label ">结束里程</label>
                    <div class="layui-input-inline">
                        <input class="layui-input url-input" type="text" name="endMileage"
                               th:value="${lineMenu?.endMileage}">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label ">建设单位</label>
                    <div class="layui-input-inline">
                        <input class="layui-input url-input" type="text" name="buildCompany"
                               th:value="${lineMenu?.buildCompany}">
                    </div>
                    <label class="layui-form-label ">设计单位</label>
                    <div class="layui-input-inline">
                        <input class="layui-input url-input" type="text" name="designCompany"
                               th:value="${lineMenu?.designCompany}">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label ">线路概况</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" class="layui-textarea-style" name="lineSurvey" th:value="${lineMenu?.lineSurvey}"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label ">备注</label>
                    <div class="layui-input-inline">
                        <input class="layui-input-style" type="text" name="remarks"
                               th:value="${lineMenu?.lineSurvey}">
                    </div>
                </div>
                <div class="layui-form-item timo-finally">
                    <button class="layui-btn " lay-submit="" lay-filter="SubmitParentParent">
                        <i class="fa fa-check-circle"></i>
                        保存
                    </button>
                    <button class="layui-btn btn-secondary close-popup">
                        <i class="fa fa-times-circle"></i>
                        关闭
                    </button>
                </div>
            </form>
        </div>
        <script th:replace="/common/template :: script"></script>
        <script type="text/javascript" th:src="@{/js/plugins/jquery-3.3.1.min.js}"></script>
        <script type="text/javascript" th:src="@{/lib/zTree_v3/js/jquery.ztree.core.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/timoTree.js}"></script>
        <script type="text/javascript" th:src="@{/js/addMenu.js}"></script>
    </body>
</html>
