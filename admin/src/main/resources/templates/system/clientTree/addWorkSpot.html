<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:mo="https://gitee.com/aun/Timo">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
    <link rel="stylesheet" th:href="@{/lib/zTree_v3/css/zTreeStyle/zTreeStyle.css}" type="text/css">
</head>
<body>
<div class="layui-form timo-compile">
    <form th:action="@{/system/menu/saveWorkSpot}">
        <input type="hidden" name="id" th:if="${menu}" th:value="${menu.id}"/>
        <input type="hidden" name="pid" th:if="${pMenu}" th:value="${pMenu.id}"/>
        <div class="layui-form-item">
            <label class="layui-form-label required">工点名称</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="name"  placeholder="请输入标题" th:value="${menu?.title}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">工点编码</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="No"  placeholder="请输入标题" th:value="${menu?.title}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">起始里程</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="startMileage"  placeholder="请输入标题" th:value="${menu?.title}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">结束里程</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="endMileage"  placeholder="请输入标题" th:value="${menu?.title}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">工点类型</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="workSpotType"  placeholder="请输入标题" th:value="${menu?.title}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">工点概况</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="workSpotSurvey"  placeholder="请输入标题" th:value="${menu?.title}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="remark">[[${menu?.remarks}]]</textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
<script type="text/javascript" th:src="@{/js/plugins/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{/lib/zTree_v3/js/jquery.ztree.core.min.js}"></script>
<script type="text/javascript" th:src="@{/js/timoTree.js}"></script>
<script type="text/javascript" th:src="@{/js/addMenu.js}"></script>
</body>
</html>
