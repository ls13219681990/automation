</head>

<body class="timo-layout-page">

        <div class="layui-card-body layui-row">
            <div class="layui-col-lg2 layui-col-sm2">
                <div class="layui-card timo-nav-tree">
                    <div class="layui-card-header">菜单结构</div>
                    <div class="layui-card-body">
                        <ul class="ztree"></ul>
                    </div>
                </div>
            </div>
            <div class="layui-col-lg10 layui-col-sm9">
                <iframe  id="iframe" src="/system/acquisitionInstrument/index" width="100%" style="min-height: 500px" frameborder="0" scrolling="auto" ></iframe>
            </div>
        </div>
    </div>
<script th:replace="/common/template :: script"></script>
<script type="text/javascript" th:src="@{/js/plugins/jquery-3.3.1.min.js}"></script>

</script>

    <script>
        layui.use(['form', 'layedit', 'laydate', 'element', 'jquery'], function () {
            var form = layui.form,
                layer = layui.layer,
                element = layui.element,
                $ = layui.jquery;

            $("#iframe").load(function () {
                var mainheight = $(this).contents().find("body").height();
                $(this).height(mainheight);
            });


        });
    </script>
